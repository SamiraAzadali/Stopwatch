<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="col-8 col-sm-7 col-md-5 col-lg-3 stopwatch p-4">
            <div class="content text-center">
                <h1 class="display-time">00:00:00</h1>
                <div class="buttons text-center pt-4">
                    <i class="fa-solid fa-rotate-right fa-flip-horizontal p-2 fs-2" onclick="reset()"></i>
                    <i class="fa-solid fa-play p-2 fs-2" onclick="startWatch()"></i>
                    <i class="fa-solid fa-stop p-2 fs-2" onclick="stop()"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5bcc6e2625.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/javascript.js"></script>
</body>

</html>
